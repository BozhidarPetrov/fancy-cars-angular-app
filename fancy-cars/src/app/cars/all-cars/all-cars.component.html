<app-hero>
  <div class="center">
    <div *ngIf="isLoading">
      <app-loader />
    </div>

    <h1>Full list of all our users awesome cars</h1>

    <div *ngIf="!isLoading" class="row">
      <app-car-card
        [car]="car"
        *ngFor="let car of allCars"
        class="card"
        style="width: 18rem"
      />
    </div>
  </div>
</app-hero>
